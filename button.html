<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        background: black;
      }

      .button-container {
        display: grid;
        place-items: center;
        height: 100vh;
        width: 100vw;
      }

      button {
        background: none;
        border: none;
        outline: none;
        color: white;
        display: flex;
      }

      .btn {
        /* border: 3px solid rgb(25, 25, 25); */
        border-radius: 4rem;
        padding: 2rem 6rem;
        position: relative;
        z-index: 2;
        background-color: rgb(44, 44, 44);
      }

      .btn-overflow__hide {
        overflow: hidden;
      }

      .high-z-index {
        z-index: 20 !important;
      }

      @keyframes rotate {
        0% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .circular {
        position: absolute;
        height: 300px;
        width: 300px;
        /* transform: translateX(-50%) translateY(-50%); */
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        /* top: 50%;
        left: 50%; */
        /* transform: translateX(-50%); */
        /* background: conic-gradient(
          rgba(255, 255, 255, 0.757) 0deg,
          rgba(180, 180, 180, 0.475) 0deg 50deg,
          transparent 50deg
        ); */
        background-size: 100% 100%;
        background-position: 0px 0px;
        background-image: conic-gradient(
          from 158deg at 50% 50%,
          #ff000000 87%,
          #ff5a00ff 93%
        );
        /* background-color:  rgba(228, 228, 228, 0.302); */
        transition: 1.5ms ease-in-out all;
        animation: rotate 3s linear 0s reverse infinite;
        z-index: 5;
      }

      .overlay {
        position: absolute;
        height: 92%;
        width: 98%;
        z-index: 10;
        top: 50%;
        border-radius: 4rem;
        left: 50%;
        translate: -50% -50%;
        display: grid;
        place-items: center;
        background-color: black;
      }

      .text-white {
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="text-white">
      <label>
        Show overlay
        <input id="show_overlay" type="checkbox" />
      </label>
    </div>
    <div class="button-container">
      <button id="main_btn" class="btn btn-overflow__hide">
        <div id="circular_overlay" class="circular"></div>
        <div class="overlay text-center">Text Me!</div>
      </button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
